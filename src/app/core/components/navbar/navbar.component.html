<nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
  <div class="container">
    <a class="navbar-brand m-0 p-0" href="/">
      <img [src]="img" alt="Enamul" height="60" width="150" class="m-0 p-0">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
        </li>
     <ng-container *ngIf="user !== undefined && user?.roles?.includes('Writer')">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Admin
            </a>
            <ul class="dropdown-menu">
              <li *ngFor="let item of dropDownMenuItems;  let last=last"
              ><a class="dropdown-item" [routerLink]="[item.link]" (click)="isClick(item)">{{item.text}}</a>
              <hr class="dropdown-divider" *ngIf="!last">
            </li>
            </ul>
          </li>
        </ng-container>
        <ng-container>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Interview
            </a>
            <ul class="dropdown-menu">
              <li *ngFor="let item of interView;  let last=last"
              ><a class="dropdown-item" [routerLink]="[item]">{{item}}</a>
              <hr class="dropdown-divider" *ngIf="!last">
            </li>
            </ul>
          </li>
        </ng-container>
       </ul>


      <div class="d-flex">
        <ng-container *ngIf="user === undefined;else showLogout">
          <!-- Show Login Button -->
          <a [routerLink]="['/account/login']" class="btn btn-primary">Login</a>

        </ng-container>
        <ng-template #showLogout>
          <div class="d-flex align-items-center">
            <span>{{user?.email}}</span>
            <button class="btn btn-primary ms-3" (click)="onLogout()">Logout</button>

          </div>

        </ng-template>


      </div>

    </div>
  </div>
</nav>
